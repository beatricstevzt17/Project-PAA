    <form id="formregist">
        <h2 class="title-rgs">HiTech</h2>
        <div class="row">
            <div class="col">
                <div class="mb-4 mt-4">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" placeholder="Input Username">
                </div>
            </div>
            <div class="col">
                <div class="mb-4 mt-4">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="Input Email">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="mb-4 mt-2">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" placeholder="Enter password">
                </div>
            </div>
            <div class="col">
                <div class="mb-4 mt-2">
                    <label class="form-label">Phone Number</label>
                    <input type="text" class="form-control" placeholder="Phone Number">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="mb-4 mt-2">
                    <label class="form-label">Retype Password</label>
                    <input type="password" class="form-control" placeholder="Enter password">
                </div>
            </div>
            <div class="col">
                <div class="mb-4 mt-2">
                    <label class="form-label">Address</label>
                    <input type="text" class="form-control" placeholder="Input Address">
                </div>
            </div>
        </div>
        <div class="d-grid mt-4">
            <button type="submit" class="btn-regist">Sign In</button>
        </div>
        <div id="registalt">
            <a>or continue with</a>
        </div>
        <div class="log-account">
            <button type="submit" class="img-google2"><img src="image/google.png" alt="Gmail" class="img-acc"></button>
            <button type="submit" class="img-fb2"><img src="image/fb.png" alt="fb" class="img-acc"></button>
        </div>
    </form>
    </div>
