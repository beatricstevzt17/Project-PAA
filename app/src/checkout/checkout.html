<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <title>Checkout</title>
  </head>
  <body>
      <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #152647;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" style="color: white; margin-left:25px">HiTech</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#" style="color: white;">Best Seller</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" style="color: white;">Hot</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" style="color:white;">Discount</a>
              </li>
            </ul>
            <div class="row">
                <div class="col ms-auto mb-2 mb-lg-0">
                    <div class="form"><input type="text" class="form-control form-input" placeholder="Search"> <span class="left-pan"></span> </div>
                </div>
            </div>
          </div>
            <div class="row">
              <div class="col">
                <button class="btn btn-fav"><i class="fa fa-heart" style="color:white"></i></button>
              </div>
              <div class="col">
                <button class="btn btn-cart"><i class="fa fa-shopping-cart" style="color: white;"></i></button>
              </div>
              <div class="col"> 
                <button class="btn btn-user"><i class="fa fa-user" style="color: white;"></i></button>
              </div>
          </div>
        </div>
      </nav>
      <!-- end navbar -->

      <!-- list -->
      <div class="row px-md-4 px-2 pt-4">
        <div class="col-lg-8">
            <div class="card">
                <div>
                    <div class="table-responsive px-md-4 px-2 pt-3">
                        <table class="table table-borderless">
                            <tbody>
                                <tr class="border-bottom">
                                    <td>
                                        <div class="d-flex align-items-center">
                                            <div> <img class="pic" src="https://i0.wp.com/gizmologi.id/wp-content/uploads/2020/08/asus-rog-strix-g1517.jpg" alt=""> </div>
                                            <div class="ps-3 d-flex flex-column justify-content">
                                                <p class="fw-bold">Laptop<span class="ps-1">RoG</span></p>
                                                <div class="d-flex align-items-center"> <span class="pe-3 text-muted">Quantity</span> <span class="pe-3"> <input class="ps-2" type="number" value="2"></span>
                                                </div>
                                                <small class=""> <span class=" text-muted">Rp.</span> <span class=" fw-bold">20.000.000</span> </small>
                                            </div>
                                        </div>
                                        
                                    </td>
                                </tr>
                                <tr class="border-bottom">
                                    <td>
                                        <div class="col-md-9 justify-content-center">
                                            <div class="card card-custom pb-4">
                                              <div class="card-body mt-0 mx-5">
                                                <div class="text-center mb-3 pb-2 mt-3">
                                                  <h4 style="color: #495057 ;">Delivery Details</h4>
                                                </div>
                                        
                                                <form class="mb-0">
                                        
                                                  <div class="row mb-4">
                                                    <div class="col">
                                                      <div class="form-outline">
                                                        <input type="text" id="form9Example1" placeholder="Nama" class="form-control input-custom" />
                                                     
                                                      </div>
                                                    </div>
                                                    <div class="col">
                                                      <div class="form-outline">
                                                        <input type="text" id="form9Example2" placeholder="No Handphone" class="form-control input-custom" />
                                                        
                                                      </div>
                                                    </div>
                                                  </div>
                                                  <div class="row mb-4">
                                                    <div class="col">
                                                      <div class="form-outline">
                                                        <input type="text" id="form9Example3" placeholder="Provinsi" class="form-control input-custom" />
                                                      
                                                      </div>
                                                    </div>
                                                    <div class="col">
                                                      <div class="form-outline">
                                                        <input type="text" id="form9Example4" placeholder="Kabupaten" class="form-control input-custom" />
                                                       
                                                      </div>
                                                    </div>
                                                  </div>
                                                  <div class="row mb-4">
                                                    <div class="col">
                                                      <div class="form-outline">
                                                        <input type="text" id="form9Example6" placeholder="Kecamatan" class="form-control input-custom" />
                                                      
                                                      </div>
                                                    </div>
                                                    <div class="col">
                                                      <div class="form-outline">
                                                        <input type="email" id="typeEmail" placeholder="Alamat" class="form-control input-custom" />
                                                      
                                                      </div>
                                                    </div>
                                                  </div>
                                                     <!-- pengiriman -->
                                                      <select class="form-select" aria-label="Default select example" id="shipper_id">
                                                        <option selected>Metode Pengiriman</option>
                                                        <option value="1">AnterAja</option>
                                                        <option value="2">SiCepat</option>
                                                        <option value="3">J&T</option>
                                                        <option value="4">JNE</option>
                                                      </select>
                                                      <select class="form-select" aria-label="Default select example" name="agen-bank" id="agen-bank">
                                                        <option selected>Metode Pembayaran</option>
                                                        <optgroup label="Store" value="cstore">
                                                          <option value="1">Indomaret</option>
                                                        </optgroup>
                                                        <optgroup label="Bank Transfer" value="bank_transfer">
                                                            <option value="2">BRI</option>
                                                        </optgroup>
                                                      </select>
                                                      <!-- end pengiriman -->
                                                </form>
                                              </div>
                                            </div>
                                          </div>
                                        </div>
                                    </td>
                                </tr>
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
      <!-- end list -->


      <!-- summary -->
      <div class="col-lg-4 payment-summary">
        <div class="card px-md-3 px-2 pt-4">
            <div class="unregistered mb-4"> <span class="py-1">Checkout</span> </div>
            <div class="d-flex flex-column b-bottom">
                <div class="d-flex justify-content-between py-3"> <small class="text-muted">Order Summary</small>
                    <p>Rp.20.000.000</p>
                </div>
                <div class="d-flex justify-content-between pb-3"> <small class="text-muted">Additional Service</small>
                    <p>Rp.260.000</p>
                </div>
                <div class="d-flex justify-content-between"> <small class="text-muted">Total Amount</small>
                    <p id="gross_amount">Rp 10.000</p>
                </div>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
                <!-- <a href="checkout.html"> -->
                    <button class="btn btn-primary" href="checkout.html" type="button" style="background-color: #152647;" onclick="confirmCheckout()">Buat Pesanan</button></a>
              </div>
        </div>
    </div>
    <!-- end summary -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
